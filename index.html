<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet" />
  <link href="css/styles.css" type="text/css" rel="stylesheet" />
  <title>Number Guesser!</title>
</head>
<body>
  <header><span>Number</span> Guesser</header>
  <main>
    <form action="" method="get" id="user-input">
      <input type="text" name="guess" placeholder="Enter a number" id="guess" /><span class="validity"></span>
      <input type="button" 
      id="guessbutton" name="your guess" value="Guess" class="styled" />
      <button class="styled" id="clear">Clear</button>
      <p>Your last guess was</p>
      <p id="output">.~.</p>
      <p id="boom">What is that</p>
      <input type="reset" class="styled2" id="reset"></input>
    </form>
  </main>
<script src="js/script.js"></script>
</body>
</html>
